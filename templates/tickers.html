<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: arial; margin: 20px;}
        td {padding: 10px;}
    </style>
    <title>Stock Screener</title>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Stock Screener</h1>
        <div class="dropdown mt-3">
            <label for="categoryDropdown">Select Category:</label>
            <select id="categoryDropdown" class="form-control" onchange="handleCategoryChange(this.value)">
                <option value="" disabled selected>Choose a category</option>
                <option value="/consolidation">Consolidation</option>
                <option value="/breakout">Breakout</option>
                <option value="/moving_average_consolidation">Moving Average Consolidation</option>
            </select>
        </div>
        <div id="tickers-list" class="mt-4">
            <!-- Tickers will be displayed here -->
            {% if tickers %}
                <ul class="list-group">
                    {% for ticker in tickers %}
                        <li class="list-group-item">{{ ticker }}</li>
                    {% endfor %}
                </ul>
            {% else %}
                <p>No tickers available.</p>
            {% endif %}
        </div>
    </div>

    <script>
        function handleCategoryChange(value) {
            if (value) {
                window.location.href = value;
            }
        }
    </script>
</body>
</html>
